apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "hu.hexadecimal.quantum"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1900
        versionName getVersionNameString(versionCode)
        resConfig "en"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.2.0'
    implementation 'androidx.documentfile:documentfile:1.0.1'
}

def static getDate() {
    return new Date().format('yyMMdd')
}

def static getVersionNameString(int versionCode) {
    return ((int)(versionCode / 10000)) + "." + (((int)(versionCode / 100)) % 10000) + "." + (((int)versionCode) % 100) + "\u2013" + getDate()
}
